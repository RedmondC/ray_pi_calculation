  <body>
    <h3>Distributed Monte Carlo!</h3>
    <h5>Calculate pi to n decimal points over x iterations using a distributed monte carlo method!</h5>
    <form action="/" method="POST">
      <label for="n">N decimal points: </label>
      <input id="n" name="n">
      <label for="x">X iterations: </label>
      <input id="x" name="x">
      <input type="submit" value="Submit">
    </form>
  </body>
